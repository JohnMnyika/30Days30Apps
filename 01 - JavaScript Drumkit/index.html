<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <h1>Awesome Drum Kit</h1>
</div>
<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
    </div>
    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Hi-hat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Open Hat</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tom</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
    </div>
</div>

<audio data-key="65" src="sounds/clp.wav"></audio>
<audio data-key="83" src="sounds/hit.wav"></audio>
<audio data-key="68" src="sounds/RIDE2A.wav"></audio>
<audio data-key="70" src="sounds/sn909v3.wav"></audio>
<audio data-key="71" src="sounds/mdflatrm.wav"></audio>
<audio data-key="72" src="sounds/wine_glass.wav"></audio>
<audio data-key="74" src="sounds/sn909v3.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>

<script>
    document.addEventListener('keydown', function(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

        if (!audio) return; // Ignore the keydown event if there's no associated audio
        audio.currentTime = 0; // Rewind the audio to the start
        audio.play();
        key.classList.add('playing');
    });

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
</script>
</body>
</html>
